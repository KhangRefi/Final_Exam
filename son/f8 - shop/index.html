<style>
    .box{
        width: 100%;
        height: 100px;
        background-color: saddlebrown;
    }

    .box:hover{

    #box1.box{

        height: 100px;

    }
    #box1.box::after{
        content: "Test";
    }
    #box1.box:hover{

    }
    h1::first-letter{
        font-size: 100px;
        color: indigo;
    }

    <h1>Test</h1>
    <p>Test</p>
