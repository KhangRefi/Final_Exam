<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/cau2.css" />
    <!-- <link rel="stylesheet" href="./cau3.css" /> -->
    <title>Cau 3</title>
  </head>
  <body>
    <form
      class="form"
      action="https://web-503073.herokuapp.com/lab01/register.php"
      method="POST"
      enctype="application/x-www-form-urlencoded"
    >
      <!--==== (div>(label+input))*9   HTML Emmet ====-->
      <!-- Name -->
      <div>
        <label for="name">Your name</label>
        <input
          id="name"
          type="text"
          name="name"
          placeholder="Full name"
          required
        />
      </div>
      <!-- Email -->
      <div>
        <label for="email">Email Address</label>
        <input
          id="email"
          type="text"
          name="email"
          placeholder="Email"
          required
        />
        <div class="error-message">Email Address is not valid</div>
      </div>
      <!-- Birthday -->
      <div>
        <label for="birthDay">Birthday</label>
        <input id="birthDay" type="date" name="birthday" required />
      </div>
      <!-- Birthtime -->
      <div>
        <label for="birthTime">Birth Time</label>
        <input type="time" name="birthtime" />
      </div>
      <!-- Gender -->
      <div class="gender">
        <label for="gender">Gender</label>

        <div>
          <!-- Male -->
          <input type="radio" name="gender" id="male" value="male" />
          <label for="male">Male</label>
          <!-- Female -->
          <input type="radio" name="gender" id="female" value="female" />
          <label for="female">Female</label>
        </div>
      </div>
      <!-- From -->
      <div>
        <label for="">Country</label>
        <select name="country">
          <!-- Asia group -->
          <optgroup label="Asia">
            <option value="VietNam">VietNam</option>
            <option value="Laos">Laos</option>
            <option value="Cambodia">Cambodia</option>
            <option value="Singapore">Singapore</option>
          </optgroup>
          <!-- Europe group -->
          <optgroup label="Europe">
            <option value="France">France</option>
            <option value="Belgium">Belgium</option>
            <option value="Italy">Italy</option>
            <option value="Finlad">Finland</option>
            <option value="Irelane">Ireland</option>
          </optgroup>
        </select>
        <div class="error-message">Please select a country</div>
      </div>

      <!-- TOEIC Score -->
      <div class="score">
        <label for="score">TOEIC Score</label>
        <div>
          <input
            id="scoreRange"
            name="toeic"
            type="range"
            min="5"
            max="990"
            step="5"
            value="500"
          />
          <p id="score">500</p>
        </div>
      </div>

      <!-- Button group -->
      <btnGroup class="btn-group">
        <button type="submit">Register</button>
        <button type="reset">Again</button>
      </btnGroup>

      <div class="decor"></div>
    </form>
  </body>

  <script>
    const scoreRange = document.querySelector("#scoreRange");
    const score = document.querySelector("#score");
    scoreRange.addEventListener("input", (e) => {
      scoreRange.value = e.target.value;
      score.innerHTML = scoreRange.value;
    });
  </script>
</html>
