<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      html,
      body {
        margin: 0;
      }
      .header {
        width: 100%;
        height: 100px;
        background-color: black;
        padding: 20px;
        box-sizing: border-box;
        border: 10px dashed #ccc;
        background-clip: content-box;
      }
      .box1 {
        width: 100%;
        height: 100vh;
        background-color: black;
        background-image: linear-gradient(
            0,
            rgb(255, 255, 0, 0.5),
            rgb(0, 0, 255, 0.5)
          ),
          url(https://ben.com.vn/tin-tuc/wp-content/uploads/2021/09/cach-tai-pokemon-unite-01.jpg);
        background-size: 100%;
        background-repeat: no-repeat;
      }
    </style>
  </head>
  <body>
    <div class="header"></div>
    <div class="box1"></div>
  </body>
</html>
